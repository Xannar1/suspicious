<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>GT SSO — Realistic Safe Keylogger Simulation</title>
<style>
  body {
    font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    background: #f5f7fb;
    margin: 0;
    color: #101820;
  }
  .wrap {
    max-width: 500px;
    margin: 40px auto;
    padding: 30px 22px;
  }
  .card {
    background: #fff;
    border-radius: 12px;
    padding: 28px 24px;
    box-shadow: 0 10px 25px rgba(16,24,32,0.08);
    border-top: 6px solid #B3A369;
  }
  h2 { margin-top:0; color:#101820; font-size:22px; }
  label { display:block; margin-top:14px; font-size:14px; color:#101820; }
  input { width:100%; padding:10px 12px; border:1px solid #d6dbe6; border-radius:8px; margin-top:6px; font-size:15px; }
  .btn { padding:10px 14px; border-radius:8px; border:0; cursor:pointer; font-weight:600; background:#B3A369; color:#101820; margin-top:16px; transition: background 0.3s; }
  .btn:hover { background:#a6905c; }
  .edu { background:#fff0f2; color:#7f1d1d; padding:12px; border-radius:6px; margin-top:12px; border:1px solid #f5c2c2; display:none; font-weight:600; }
  .c2console { background:#101820; color:#B3A369; font-family: monospace; padding:12px; border-radius:6px; margin-top:16px; height:200px; overflow-y:auto; font-size:13px; }
</style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h2>GT Conference Registration Simulation</h2>
      <p class="note">Educational simulation — credentials are not stored.</p>

      <form id="mockForm" autocomplete="off">
        <label for="email">Email / GT ID</label>
        <input id="email" type="text" placeholder="you@gatech.edu"/>

        <label for="pwd">Password</label>
        <input id="pwd" type="password" placeholder="Password (do NOT enter real credentials)"/>

        <button type="submit" class="btn">Sign In</button>

        <div id="eduBanner" class="edu">
          ✅ Simulation complete — all inputs were cleared safely.
        </div>

        <div>
          <h3>Safe C2 Console Simulation</h3>
          <div id="c2console" class="c2console">[C2 Console Output]</div>
        </div>
      </form>
    </div>
  </div>

  <script>
    const consoleDiv = document.getElementById('c2console');
    const eduBanner = document.getElementById('eduBanner');

    // Safe simulated C2 function
    function sendToC2(key) {
      const timestamp = new Date().toLocaleTimeString();
      consoleDiv.innerHTML += `[C2][${timestamp}] Captured key: ${key}<br>`;
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
    }

    // Log keystrokes safely with simulated C2 activity
    document.querySelectorAll('#email, #pwd').forEach(input => {
      input.addEventListener('keydown', (e) => {
        // Show immediate log in console
        const timestamp = new Date().toLocaleTimeString();
        consoleDiv.innerHTML += `[Safe Keylogger][${timestamp}] Key pressed: ${e.key}<br>`;
        consoleDiv.scrollTop = consoleDiv.scrollHeight;

        // Simulate sending to C2 after a short delay
        setTimeout(() => sendToC2(e.key), Math.random() * 800 + 200); // 200-1000ms delay
      });
    });

    // Handle form submission safely
    document.getElementById('mockForm').addEventListener('submit', function(e){
      e.preventDefault();
      // Clear inputs
      document.getElementById('email').value = '';
      document.getElementById('pwd').value = '';
      // Show educational banner
      eduBanner.style.display = 'block';
      eduBanner.scrollIntoView({behavior:'smooth', block:'center'});
      consoleDiv.innerHTML += `[Simulation] Form submitted safely — no data stored.<br>`;
      consoleDiv.scrollTop = consoleDiv.scrollHeight;
      return false;
    });
  </script>
</body>
</html>
